<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entrega 6 - websocket</title>

    <script src="/socket.io/socket.io.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- -------------------------------- Form --------------------------------- -->
    <div class="container mt-5 border border-dark rounded-lg">
      <h1>Ingresa tus productos</h1>
      <form class="row g-3" id="productForm">
        <div class="col-md-6">
          <label for="inputTitle" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="inputTitle" />
        </div>
        <div class="col-md-6">
          <label for="inputPrice" class="form-label">Precio</label>
          <input type="number" class="form-control" id="inputPrice" />
        </div>
        <div class="col-12">
          <label for="inputThumbnail" class="form-label">Thumbnail</label>
          <input
            type="text"
            class="form-control"
            id="inputThumbnail"
            placeholder="lenovo.png"
          />
        </div>
        <div class="col-12">
          <button
            type="submit"
            class="btn btn-primary"
            style="margin-bottom: 1rem"
          >
            Cargar producto
          </button>
        </div>
      </form>
    </div>

    <!-- -------------------------------- Tabla -------------------------------- -->
    <div
      class="container mt-5 border border-dark rounded-lg"
      style="width: 50%"
    >
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Imagen</th>
          </tr>
        </thead>
        <tbody id="listaProductos"></tbody>
      </table>
    </div>

    <!-- -------------------------------- Chat --------------------------------- -->

    <div
      class="container mt-5 border border-dark rounded-lg"
      style="margin-bottom: 1rem"
    >
      <h2>Centro de mensajes</h2>
      <label for="user" class="font-weight-bold">Usuario:</label>
      <input
        type="text"
        name="user"
        id="user"
        class="form-control w-75 mb-2 mr-2"
        placeholder="Ingresa tu nombre"
      />

      <form class="row g-3" autocomplete="off" id="mensajesForm">
        <div class="col-12">
          <label for="inputMsg" class="form-label">Mensaje</label>
          <input
            type="text"
            class="form-control"
            id="inputMsg"
            placeholder="Ingresa tu mensaje"
          />
        </div>
        <div class="col-12">
          <button
            id="enviar"
            type="submit"
            class="btn btn-primary"
            style="margin-bottom: 1rem"
          >
            Enviar
          </button>
        </div>
      </form>
      <hr />

      <div class="my-3" id="listaMensajes"></div>
    </div>

    <!-- ------------------------------- scripts ------------------------------- -->

    <!-- <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
      crossorigin="anonymous"
    ></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
      integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
      crossorigin="anonymous"
    ></script>

    <script src="../js/index.js"></script>
  </body>
</html>
